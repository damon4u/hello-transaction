jdbc.slave.username=slave
jdbc.slave.password=123456
jdbc.slave.minPoolSize=10
jdbc.slave.maxPoolSize=50
jdbc.slave.maxIdleTime=1800
jdbc.slave.initialPoolSize = 5
jdbc.slave.acquireIncrement = 5
