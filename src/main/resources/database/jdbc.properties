# 主库
jdbc.master.driver=com.mysql.jdbc.Driver
jdbc.master.url=jdbc:mysql://127.0.0.1:3306/datasource?useUnicode=true&amp;characterEncoding=UTF-8&amp;zeroDateTimeBehavior=convertToNull
jdbc.master.username=root
jdbc.master.password=123456
jdbc.master.minPoolSize=10
jdbc.master.maxPoolSize=50
jdbc.master.maxIdleTime=1800
jdbc.master.initialPoolSize = 5
jdbc.master.acquireIncrement = 5
jdbc.master.idleConnectionTestPeriod = 300
jdbc.master.testConnectionOnCheckin=false
jdbc.master.preferredTestQuery = SELECT 1 FROM authority LIMIT 1

# 读库
jdbc.slave.driver=com.mysql.jdbc.Driver
